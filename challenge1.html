<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/challengeStyle.css" />
    <title>Challenge</title>
  </head>
  <body>
    <div class="container">
      <article class="shopping-card">
        <h2 class="card-title">Converse Chuck Taylor All Star Low Top</h2>
        <img
          src="./img/challenges.jpg"
          alt="challenge-img"
          widht="250"
          height="250"
          class="shopping-image"
        />
        <p class="card-price"><strong>$65</strong></p>

        <p class="card-ship-mode">Free Shipping</p>
        <p class="card-description">
          Ready to dress up or down, these classic canvas are an everyday
          wardobe staple
        </p>
        <a class="more-info" href="#">More information &rarr;</a>

        <div class="color-container">
          <div class="color-div color-black"></div>
          <div class="color-div color-blue"></div>
          <div class="color-div color-red"></div>
          <div class="color-div color-yellow"></div>
          <div class="color-div color-green"></div>
          <div class="color-div color-brown"></div>
        </div>

        <h3 class="card-details-heading">Product details</h3>
        <ul class="card-list">
          <li>Lightweight, durable canvas sneaker</li>
          <li>Lightly padded footbed for added comfort</li>
          <li>Iconic Chuck Taylor ankle patch</li>
        </ul>

        <button>Add to cart</button>
      </article>
    </div>
  </body>
</html>
