<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/caurosel.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <img src="./maria.jpg" alt="pic" height="200px" class="testimonial-img" />
      <div class="intro">
        <blockquote>
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          dolor debitis voluptates expedita molestias aliquam rerum."
        </blockquote>
        <div class="author">
          <p>Maria de Almedia</p>
          <p>Senior Product Manager at EDP Comercial</p>
        </div>
      </div>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
    <div class="tabs">
      <a href="#" class="tab tab--1 open"></a>
      <a href="#" class="tab tab--2"></a>
      <a href="#" class="tab tab--3"></a>
      <a href="#" class="tab tab--4"></a>
    </div>
  </body>
</html>
